<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="../image/icons/logo.svg" rel="icon">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Course</title>
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-xxl">
        <a class="navbar-brand" href="../index.html">
            <img src="../image/icons/logo.svg" alt="Главная" width="32" height="50">
        </a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Курсы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Магазин</a>
                </li>
            </ul>
        </div>
        <form class="d-flex" role="search" action="../pages/search.html">
            <input class="form-control me-2" name="parameter" type="text" placeholder="Найти курс" aria-label="Search" autocomplete="off">
            <button class="btn btn-outline-success" type="submit">Найти</button>
        </form>
    </div>
</nav>
<div id="course" class="course-view">
    <div class="container">
        <div class="title">
            <h1>{{courseInfo.name}}</h1>
        </div>
        <div class="pages">
            <nav aria-label="...">
                <ul class="pagination pagination-lg">
                    <page v-for="page in courseInfo.pages"
                                :page="page"
                                :key="page.numberPage">

                    </page>
                </ul>
            </nav>
        </div>

            <info v-bind:info="courseInfo.pages[currentPage]"></info>
        </div>
    </div>
</div>
<script src="../js/course.js"></script>
</body>
</html>
