<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="../image/icons/logo.svg" rel="icon">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title></title>
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-xxl">
        <a class="navbar-brand" href="../index.html">
            <img src="../image/icons/logo.svg" alt="Главная" width="32" height="50">
        </a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Курсы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Магазин</a>
                </li>
            </ul>
        </div>
        <form class="d-flex" role="search" action="../pages/search.html">
            <input class="form-control me-2" name="parameter" type="text" placeholder="Найти курс" aria-label="Search" autocomplete="off">
            <button class="btn btn-outline-success" type="submit">Найти</button>
        </form>
    </div>
</nav>
<div id="course">
    <div class="container">
        <div class="review">
            <div class="info">
                <div v-if="courseInfo === '' || courseInfo.title === ''" class="title">
                    <p class="placeholder-wave">
                    <span class="placeholder col-3 placeholder-lg me-1"></span>
                    <span class="placeholder col-2 placeholder-lg me-1"></span>
                    <span class="placeholder col-4 placeholder-lg"></span>
                    </p>
                </div>
                <div v-else class="title">
                    {{ courseInfo.title }}
                </div>
                <hr>
                <h1 class="title">
                    Описание
                </h1>
                <div v-if="courseInfo === '' || courseInfo.description === ''" class="description">
                    <div class="course-description">
                    <p class="placeholder-wave">
                        <span class="placeholder col-4 me-1"></span>
                        <span class="placeholder col-7 me-1"></span>
                        <span class="placeholder col-5 me-1"></span>
                        <span class="placeholder col-3 me-1"></span>
                        <span class="placeholder col-8 me-1"></span>
                        <span class="placeholder col-2 me-1"></span>
                        <span class="placeholder col-4 me-1"></span>
                        <span class="placeholder col-3 me-1"></span>
                        </p>
                    </div>
                </div>
                <div v-else class="description">
                    {{courseInfo.description}}
                </div>
            </div>
            <div class="start-course">
                <div class="title-image">
                    <img v-if="courseInfo === '' || courseInfo.titlePhotoPath === ''" src="../image/icons/noImage.jpg" class="course-image">
                    <img v-else :src="`${courseInfo.titlePhotoPath}`" class="course-image">
                </div>
                <form class="start-course-button" action="/pages/course.html">
                    <input type="hidden" :value="`${courseInfo.id}`" name="id">
                    <button class="btn btn-primary" type="submit">Пройти курс</button>
                </form>
            </div>

        </div>
        <div class="course-pages">
            <h1 class="title">
                Содержание курса
            </h1>
            <div class="pages">
                <page v-for="page in courseInfo.pages"
                      :page="page">

                </page>
            </div>
        </div>
    </div>
</div>

<!--<footer></footer>-->
<script src="../js/courseReview.js"></script>
</body>
</html>
